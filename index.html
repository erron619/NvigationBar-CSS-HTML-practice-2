<!DOCTYPE html>
<html>

<head>
    <title>Navigation Bar 2</title>
    <link href="style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #11131f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="navigation">
            <header>
                <div class="logo">
                    <ion-icon name="logo-codepen"></ion-icon>
                </div>
                <h1>Crypto</h1>
            </header>
            <ul>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="apps"></ion-icon>
                        </span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="add-circle"></ion-icon>
                        </span>
                        <span class="text">Buy Crypto</span>
                    </a>
                    <div class="rub">
                        <span>RUB</span>
                        <span class="icon">
                            <ion-icon name="caret-down"></ion-icon>
                        </span>
                    </div>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bag-handle"></ion-icon>
                        </span>
                        <span class="text">Market</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bar-chart"></ion-icon>
                        </span>
                        <span class="text">Trade</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="file-tray"></ion-icon>
                        </span>
                        <span class="text">Derivetives</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="newspaper"></ion-icon>
                        </span>
                        <span class="text">News</span>
                    </a>
                    <span class="new">
                        <ion-icon name="ellipse"></ion-icon>
                    </span>
                </li>

                <div class="indicator"></div>
                <div class="indicator-bg"></div>
            </ul>

            <div class="border-bottom"></div>

            <div class="history-box">
                <div class="history-box-header">
                    <span>
                        <ion-icon name="time-outline"></ion-icon>
                    </span>
                    <span>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </span>
                </div>
                <h4>
                    History Available
                </h4>
                <p>
                    Check your weekly transaction reports
                </p>
            </div>
        </div>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activelink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activelink));
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
